<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description"
      content="Grant Forsythe - Full-stack Software Engineer. Connect with me on GitHub and LinkedIn.">
   <meta name="author" content="Grant Forsythe">

   <meta property="og:title" content="Grant Forsythe">
   <meta property="og:type" content="website">
   <meta property="og:url" content="https://grantwforsythe.com">

   <meta property="og:image" content="https://avatars.githubusercontent.com/u/23422098?v=4">
   <meta property="og:image:alt" content="Grant Forsythe">

      content="Grant Forsythe - Full-stack Software Engineer at Brightly Software. Connect with me on GitHub and LinkedIn.">
   <meta property="og:locale" content="en_US">

   <title>Grant Forsythe </title>

   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">

   <style>
      :root {
         --bg-color: #f8f8f8;
         --text-color: #333;
         --light-text: #666;
         --border-color: #e0e0e0;
         --accent-color: #0066cc;
         --hover-color: #0052a3;
      }

      * {
         margin: 0;
         padding: 0;
         box-sizing: border-box;
      }

      html {
         scroll-behavior: smooth;
      }

      body {
         font-family: Roboto, sans-serif;
         background-color: var(--bg-color);
         color: var(--text-color);
         line-height: 1.6;
         display: flex;
         flex-direction: column;
         min-height: 100vh;
      }

      .container {
         max-width: 800px;
         margin: 0 auto;
         padding: 0 2rem;
      }

      header {
         padding: 2rem 0;
         border-bottom: 1px solid var(--border-color);
         text-align: center;
      }

      header h1 {
         font-size: 2.5rem;
         font-weight: 600;
         margin-bottom: 0.5rem;
      }

      .subtitle {
         font-size: 1.1rem;
         color: var(--light-text);
         font-weight: 300;
      }

      main {
         padding: 2rem 0;
         flex: 1;
         display: flex;
         align-items: center;
         justify-content: center;
      }

      .social-section {
         text-align: center;
      }

      .social-section h2 {
         font-size: 1.8rem;
         margin-bottom: 2rem;
         font-weight: 500;
      }

      .social-links {
         display: flex;
         justify-content: center;
         gap: 2rem;
         flex-wrap: wrap;
      }

      .social-link {
         display: flex;
         align-items: center;
         gap: 0.75rem;
         padding: 0.75rem 1.5rem;
         border: 1px solid var(--border-color);
         border-radius: 0.5rem;
         text-decoration: none;
         color: var(--text-color);
         transition: all 0.3s ease;
         font-weight: 500;
      }

      .social-link:hover,
      .social-link:focus {
         border-color: var(--accent-color);
         color: var(--accent-color);
         transform: translateY(-2px);
         box-shadow: 0 4px 12px rgba(0, 102, 204, 0.1);
      }

      .social-link:focus {
         outline: none;
      }

      .social-link i {
         font-size: 1.25rem;
      }

      footer {
         padding: 2rem 0;
         border-top: 1px solid var(--border-color);
         text-align: center;
         color: var(--light-text);
         font-size: 0.9rem;
      }

      @media (max-width: 768px) {
         header h1 {
            font-size: 2rem;
         }

         .subtitle {
            font-size: 1rem;
         }

         .social-section h2 {
            font-size: 1.5rem;
         }

         .social-links {
            gap: 1rem;
         }

         .social-link {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
         }

         .social-link i {
            font-size: 1.1rem;
         }
      }

      @media (max-width: 480px) {
         .container {
            padding: 0 1rem;
         }

         header {
            padding: 2rem 0;
         }

         header h1 {
            font-size: 1.5rem;
         }

         .subtitle {
            font-size: 0.95rem;
         }

         .social-section h2 {
            font-size: 1.3rem;
            margin-bottom: 1.5rem;
         }

         .social-links {
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
         }

         .social-link {
            justify-content: center;
            width: 9.4rem;
         }
      }
   </style>

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      crossorigin="anonymous" referrerpolicy="no-referrer">
</head>

<body>
   <header>
      <div class="container">
         <h1>Grant Forsythe</h1>
         <p class="subtitle">Full-stack Software Engineer @ Brightly Software</p>
      </div>
   </header>

   <main>
      <section class="social-section">
         <h2>Connect With Me</h2>
         <nav class="social-links" aria-label="Social media links">
            <a href="https://github.com/grantwforsythe" target="_blank" rel="noopener noreferrer" class="social-link"
               aria-label="GitHub">
               <i class="fab fa-github"></i>
               <span>GitHub</span>
            </a>
            <a href="https://www.linkedin.com/in/grantwforsythe/" target="_blank" rel="noopener noreferrer"
               class="social-link" aria-label="LinkedIn">
               <i class="fab fa-linkedin"></i>
               <span>LinkedIn</span>
            </a>
            <a href="mailto:grantwforsythe@gmail.com" target="_blank" rel="noopener noreferrer" class="social-link"
               aria-label="Email">
               <i class="fa-solid fa-envelope"></i>
               <span>Email</span>
            </a>
         </nav>
      </section>
   </main>

   <footer>
      <p>&copy; 2026 Grant Forsythe. All rights reserved.</p>
   </footer>
</body>

</html>
